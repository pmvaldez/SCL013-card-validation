<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24e71e8c99.js" crossorigin="anonymous"></script>
    <script src="./index.js" type="module" ></script>
  </head>



  <body>
    <header>
      <div id="caja1">
       <h1  class="centrado">FOCUS <span>&#8743;</span>
       <p>Tu app de validacion segura y confiable</p>
      </h1>
      </div>
    </header>
    <div class="centrado" id="cuerpo">
      


      <form action="">
        <fieldset>
            
          <legend>
            Ingresa tus datos!
          </legend>
            <input id= "numeroTarjeta" type="text" name="numeroTarjeta" placeholder="Numero de tarjeta" maxlength="16" autocomplete="off">
            <input type="hidden" id="tc" name="tc">
            <br><br>
          <input type="text" name="usuario" placeholder="Nombre y Apellido"> 
          <br><br>
          <select name="mes" id="mes">
            <option value="">Mes</option>
          </select>
        
          <select name="ano" id="ano"> 
            <option value="">Año</option>
          </select>
          <div id="error"></div>
          <div id="exito"></div> 
        </fieldset>
      </form>
   
      <button  type="button" id="submit">VALIDAR</button> 
    </div>  
  </body>
</html>
